<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="form">
    <fieldset>
        <legend>Форма обратной связи</legend>
        <label>
            <p>Введите имя:</p>
            <input type="text" class="name" required value="Аноним" pattern="[A-Za-zА-Яа-яЁё]{1,}">
            <p>Введите Ваш номер телефона:</p>
            <input type="tel" class="phone_number" required value="+7(000)000-0000" pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{4}" title="+7(XXX)XXX-XXXX">
            <p>Введите Ваш email:</p>
            <input type="email" class="email" required value="email@email.ru" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="email@email.ru">
            <textarea name=text"" id="" cols="30" rows="10" class="text_field" placeholder="Текст сообщения"></textarea>
            <input type="submit" class="btn">
        </label>
    </fieldset>
</form>
</body>
</html>
