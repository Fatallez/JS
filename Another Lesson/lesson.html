<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 4</title>
</head>
<body>
<div class="text-block">
    <p>They say: 'We don't wanna do this anymore'</p>
</div>
<script>
    'use strict';

    function textReplace() {
        const textBlock = document.querySelector('.text-block');

        textBlock.innerHTML = textBlock.innerHTML.replace(/'/g, '"').replace(/\b"\b/g, '\'');
    }

    textReplace();
</script>
</body>
</html>
